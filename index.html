<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice Game</h1>
    <div class="game-top">
        <label>Player 1 Name: <input type="text" id="player1Name"></label>
        <label>Player 2 Name: <input type="text" id="player2Name"></label>
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="gameArea" style="display:none;">
        <h2 id="currentPlayer"></h2>
        <button id="rollDiceButton" onclick="rollDice()">Roll the Dice</button>
        <div class="dice-score" id="diceScore"></div>
        <div class="players-score">
            <p id="player1Score"></p>
            <p id="player2Score"></p>
        </div>
        <h3 id="winner" style="display:none";></h3>
        <button id="restartButton" onclick="restartGame()" style="display:none;">Restart Game</button>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupMessage"></span>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
